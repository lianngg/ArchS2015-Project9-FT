
@import helper._

@if(flash.containsKey("error")) {
        
        <div class="alert alert-danger">
                <strong>Oops!</strong> @flash.get("error")
                <a class="close" data-dismiss="alert">x</a>
        </div>
        
}

@if(flash.containsKey("success")) {
        
        <div class="alert alert-success">
                @flash.get("success")
                <a class="close" data-dismiss="alert">x</a>
        </div>
        
}
